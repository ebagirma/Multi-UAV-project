<form class="create-form card">
  <div class="form-group">
    <label for="nameInput">Name</label>
    <input type="text" class="form-control" [(ngModel)]="name" id="nameInput" name="name" aria-describedby="nameHelp" placeholder="Enter Name">
    <small id="nameHelp" class="form-text text-muted">The name of the farm.</small>
  </div>
  <div class="form-group">
    <label for="descriptionInput">Description</label>
    <textarea class="form-control" id="descriptionInput" [(ngModel)]="description" name="description"  aria-describedby="descriptionHelp" placeholder="Enter Description"></textarea>
    <small id="descriptionHelp" class="form-text text-muted">Describe your farm here.</small>
  </div>
  <div class="form-group">
    <label for="cityInput">City</label>
    <input type="text" class="form-control" id="cityInput" [(ngModel)]="city" name="city" aria-describedby="cityHelp" placeholder="Enter City">
    <small id="cityHelp" class="form-text text-muted">Enter where your farm is located here.</small>
  </div>
  <button type="submit" class="btn btn-outline-dark" (click)="createFarm($event)">Submit</button>
</form>
